
<mat-form-field>
    <input (keyup)="filter(inp.value)" matInput placeholder="Filter" #inp>
</mat-form-field>

<div class="con">
    <table mat-table [dataSource]="data"  class="mat-elevation-z8" >
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th> 
            <td mat-cell *matCellDef="let i">{{i.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th> 
            <td mat-cell *matCellDef="let i">{{i.name}}</td>
        </ng-container>
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Age</th> 
            <td mat-cell *matCellDef="let i">{{i.age}}</td>
        </ng-container>
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef>Department</th> 
            <td mat-cell *matCellDef="let i">{{i.department}}</td>
        </ng-container>
    
       <tr mat-header-row *matHeaderRowDef="TableColumn"> </tr>
        <tr (click)="abc(row)"  mat-row *matRowDef="let row ; columns :TableColumn;"></tr>
    </table>
</div>
